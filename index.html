<body>
	<section class="form-section">
		<div class="form-box">
			<h1>
				sign up
			</h1>
			<p>
				create a new account
			</p>
			<form>
				<input type="text" placeholder="write your full name" class="input">
				<input type="email" placeholder="write your valid email" class="input">
				<input type="password" placeholder="type a password" class="input">
				<input type="password" placeholder="Re-type password" class="input">
				<label>
					upload your image
				</label>
				<input type="file" class="input">
				<b>
					<label>select your gender</label>
				</b>
				<input type="radio" name="gender" id="male">
				<label for="male">male</label>
				<input type="radio" name="gender" id="female">
				<label for="female">female</label>
				<input type="radio" name="gender" id="other">
				<label for="other">other</label>
				<br>
				<b>
					<label>select your hobbies</label>
				</b>
				<input type="checkbox" id="Travelling">
				<label for="Travelling">Travelling</label>

				<input type="checkbox" id="singing">
				<label for="singing">singing</label>

				<input type="checkbox" id="watching movies">
				<label for="watching movies">watching movies</label>

				<input type="checkbox" id="shopping">
				<label for="shopping">shopping</label>

				<input type="checkbox" id="cooking">
				<label for="cooking">cooking</label>
				<br>
				
				<input type="submit" name="submit">

			</form>
			
		</div>
		
	</section>

</body>
</html>
